<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charaset="utf-8">
  <title>hello world</title>
</head>
<body>
  <div id="app">
    <p v-show="isVisible">{{ display }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp(
      // オプションオブジェクト
      {
        data: () => ({
          display: 'Hello World!',
          isVisible: true
        }),
      }
    )
    app.mount('#app')
  </script>
</body>
</html>
